<!-- src/app/components/shared/navbar/navbar.component.html -->
<mat-toolbar color="primary" class="app-toolbar">
  <button mat-icon-button (click)="toggleSidebar.emit()" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="company-branding">
    <img src="assets/images/ETAP Color Logo.png" alt="ETAP" class="company-logo" />
    <!-- Removed the app-title span -->
  </div>

  <span class="spacer"></span>

  <!-- Connection status indicator -->
  <div class="connection-status" [ngClass]="connectionState" (click)="reconnect()">
    <span class="connection-indicator"></span>
    <span class="connection-label">{{ getConnectionLabel() }}</span>
  </div>

  <!-- Theme toggle button -->
  <button mat-icon-button (click)="toggleTheme()" matTooltip="Toggle dark/light theme" class="theme-toggle">
    <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>

  <!-- Add the anomaly notification component -->
  <app-anomaly-notification></app-anomaly-notification>

  <button mat-icon-button matTooltip="Notifications">
    <mat-icon [matBadge]="notificationCount" matBadgeColor="warn"
              [matBadgeHidden]="notificationCount === 0"
              aria-hidden="false"
              [attr.aria-label]="'You have ' + notificationCount + ' notifications'">
      notifications
    </mat-icon>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="userMenu" matTooltip="User Menu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
