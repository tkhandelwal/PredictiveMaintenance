<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidebar.emit()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="app-title">Predictive Maintenance System</span>

  <span class="spacer"></span>

  <!-- Add the anomaly notification component here -->
  <app-anomaly-notification></app-anomaly-notification>

  <button mat-icon-button matTooltip="Notifications">
    <mat-icon [matBadge]="notificationCount" matBadgeColor="warn"
              [matBadgeHidden]="notificationCount === 0"
              aria-hidden="false"
              [attr.aria-label]="'You have ' + notificationCount + ' notifications'">
      notifications
    </mat-icon>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="userMenu" matTooltip="User Menu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
